<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse; width: 100%;
            margin: 10px;
        }
        th, td {
            background: #774a4a; padding: 8px 16px;
            text-align: center;
        }
        .tableFixHead {
            overflow: auto;
            height: 100px;
            width: 100%;
        }

        .tableFixHead thead th {
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="tableFixHead">
        <table>
            <thead>
                <tr>
                    <th>TH 1</th>
                    <th>TH 2</th>
                    <th>TH 2</th>
                    <th>TH 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A1</td>
                    <td>A2</td>
                    <td>A2</td>
                    <td>A2</td>
                </tr>
                <tr>
                    <td>B1</td>
                    <td>B2</td>
                    <td>B2</td>
                    <td>B2</td>
                </tr>
                <tr>
                    <td>C1</td>
                    <td>C2</td>
                    <td>C2</td>
                    <td>C2</td>
                </tr>
                <tr>
                    <td>D1</td>
                    <td>D2</td>
                    <td>D2</td>
                    <td>D2</td>
                </tr>
                <tr>
                    <td>E1</td>
                    <td>E2</td>
                    <td>E2</td>
                    <td>E2</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
